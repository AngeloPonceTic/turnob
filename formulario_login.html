<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 800px;
      height: 500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .image-side {
      flex: 1;
      background: url("https://picsum.photos/600/500") no-repeat center center;
      background-size: cover;
    }
    .form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-size: 0.9em;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .forgot {
      text-align: right;
      margin-top: 10px;
    }
    .forgot a {
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lado de la imagen -->
    <div class="image-side"></div>

    <!-- Lado del formulario -->
    <div class="form-side">
      <h2>Iniciar Sesión</h2>
      <form>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <button type="submit">Ingresar</button>
        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
